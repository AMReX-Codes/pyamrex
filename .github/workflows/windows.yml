name: windows

on: [push, pull_request]

jobs:
  msvc:
    name: MSVC w/o MPI
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Build & Install
      run: |
        python3 -m pip install -U pip pytest
        python3 -m pip install -v .
        python3 -c "import amrex; print(amrex.__version__)"
    - name: Unit tests
      shell: cmd
      run: |
        python3 -m pytest tests

  clang:
    name: Clang w/o MPI
    runs-on: windows-latest
    env: {PYAMREX_LIBDIR: build/lib/site-packages/amrex/Debug/}
    steps:
    - uses: actions/checkout@v2
    - uses: seanmiddleditch/gha-setup-ninja@master
    - name: Build & Install
      run: |
        python3 -m pip install -U pip setuptools wheel pytest
        python3 -m pip install -U cmake

        cmake -S . -B build               `
              -T "ClangCl"                `
              -DCMAKE_VERBOSE_MAKEFILE=ON `
              -DAMReX_MPI=OFF             `
              -DPython_EXECUTABLE=C:\\hostedtoolcache\\windows\\python\\3.9.12\\x64\\python3.exe

        cmake --build build --config Debug -j 2
        python3 -m pip install -v .
    - name: Unit tests
      run: |
        ctest --test-dir build -C Debug --output-on-failure

# C:\\hostedtoolcache\\windows\\python\\3.9.12\\x64\\python3.exe
# C:\\hostedtoolcache\\windows\\Python\\3.10.2\\x64\\python3.exe
