name: ðŸ‘‘ CI

# This workflow updates the .pyi stub files for documentation and interactive use.

on: [push, pull_request, pull_request_target]

concurrency:
  group: ${{ github.ref }}-${{ github.head_ref }}-ci
  cancel-in-progress: true

jobs:
  ubuntu:
    if: github.event_name != 'pull_request_target'
    name: ðŸ§ Ubuntu
    uses: ./.github/workflows/ubuntu.yml

  intel:
    if: github.event_name != 'pull_request_target'
    name: ðŸ§ Intel
    uses: ./.github/workflows/intel.yml

  hip:
    if: github.event_name != 'pull_request_target'
    name: ðŸ§ HIP
    uses: ./.github/workflows/hip.yml

  macos:
    if: github.event_name != 'pull_request_target'
    name: ðŸ macOS
    uses: ./.github/workflows/macos.yml

  windows:
    if: github.event_name != 'pull_request_target'
    name: ðŸªŸ Windows
    uses: ./.github/workflows/windows.yml

  stubs:
    if: github.event_name != 'pull_request'
    name: ðŸ”„ Update Stub Files
    needs: [ubuntu, intel, hip, macos, windows]
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # changed files back to the repository.
      contents: write
    uses: ./.github/workflows/stubs.yml

  save_pr_number:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Save PR number
        env:
          PR_NUMBER: ${{ github.event.number }}
        run: |
          echo $PR_NUMBER > pr_number.txt
      - uses: actions/upload-artifact@v3
        with:
          name: pr_number
          path: pr_number.txt
          retention-days: 1
